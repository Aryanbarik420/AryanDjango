{% extends "Result/index.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form action="/add"  class="border border-1 border-secondary m-4 p-4 w-50">
      

        <!-- Roll No -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Roll No.</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="rno">
            </div>
        </div>

        <!-- Name -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name">
            </div>
        </div>

        <!-- Subject 1 -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label text-end">Subject 1</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="s1">
            </div>
        </div>

        <!-- Subject 2 -->
        <div class="row mb-4">
            <label class="col-sm-4 col-form-label text-end">Subject 2</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="s2">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-success w-50">Add</button>
            </div>
        </div>

    </form>
    <div>
       <p class="fs-6 fw-bold text-success"> {{msg}}</p>
    </div>
</div>


</body>
</html>

{% endblock %}
