{% extends "Reg/index.html" %}
{% block content %}





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="container mt-5 border border-1 p-4" action="/resetpwd">
        <div class="container-fluid">
            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">User Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="uname" placeholder="Enter your user name" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">Old password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="opwd" placeholder="Enter old password" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">New password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="npwd" placeholder="Enter new password" required>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-warning">Reset password</button>
            </div>
        </div>
    </form>
    {{msg}}
</body>
</html>




{% endblock %}
