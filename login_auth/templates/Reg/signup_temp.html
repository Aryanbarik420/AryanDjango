{% extends "Reg/index.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form class="container mt-5 border border-1 p-4" action="/signup">
        <div class="container-fluid">
            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">User Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="uname" placeholder="Enter your user name" required>
                </div>
            </div>

            <div class="row mb-4">
                <label class="form-label col-sm-4 mb-3">Password</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="pwd" placeholder="Enter password" required>
                </div>
            </div>

        </div>
        <div>
            <button type="submit" class="btn btn-success">Signup</button>
        </div>
        
    </form>
    <div>
        <p class="fs-3 fw-bold text-success">{{msg}}</p>
    </div>
</body>
</html>



{% endblock %}
